{% extends "needs_base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form id="login" class="input-group-adon" method="post">
	{% csrf_token %}
	<div id="main_content">
		<div class="mb-3 row" id="user_info">
			<div class="mb-1">
				{% for error in form.errors.values %}
					<!-- {{form.errors.values}} -->
					{{ error }}
				{% endfor %}
				<label for="staticnickname" style="font-weight: bold; font-size: 18px; ">닉네임</label>
				{{ form.nickname }}

				<label for="staticEmail" style="font-weight: bold; font-size: 18px; ">이메일</label>
				{{ form.email }}

				<label for="inputPassword" style="font-weight: bold; font-size: 18px;">패스워드</label>
				{{ form.password }}

				<label for="inputPassword" style="font-weight: bold; font-size: 18px;">패스워드 확인</label>
				{{ form.password2 }}

				<div style="margin-bottom: 3%;  ">
					<a href="{% url 'login' %}" style="margin-bottom: 3%; color:blue; font-size: 15px; text-align: left;">  이미 회원이십니까? </a>
				</div>
				<button id="login_button" type="submit">회원가입</button>
			</div>
		</div>
	</div>
</form>
{% endblock %}
