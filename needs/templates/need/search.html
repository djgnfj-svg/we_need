{% extends "needs_base.html" %}
{% load static %}
{% load search_tags %}
{% load description_masker %}
{% block content %}

<section class="mt-4">
	<div class="row col-md-12 container " style="padding-left: 150px;">
			{% redner_serach_bar %}
	</div>
</section>
<section class="mt-4">
	<div class="container px-4 px-lg-5 mt-5">
		<div style="display: flex;">
			<h3 style="font-weight: bold;">인기</h3>
			<a href="#" style="font-size: small; color: blue; margin-top: 15px;">더보기</a>
			<a class="btn btn-outline-dark mt-auto" href="#"> 최신</a>
			<a class="btn btn-outline-dark mt-auto" href="#"> 인기</a>
		</div>
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			{% for need in paging %}
			<div class="col mb-5">
					<div class="card h-100">
							<div class="card-body p-4">
									<div class="text-center">
											<h5 class="fw-bolder">{{need.title}}</h5>
											{{need.description|DM}}
									</div>
							</div>
							<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
									<div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'needs-detail' need.id %}">자세히 보기</a></div>
							</div>
					</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
